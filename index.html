<body>
	<section>
	
	<article>
		<div> <h1 class="calc">Calc</h1> </div>
		<div> <h2 class="theme">THEME</h2>   <div class="toggle"><i id="circle"  class="fas fa-circle"></i> </div><span class="numbers">1   2    3</span>
			
		</div>
		</article>
	
	 <input id="input">
		
		<article class="screen">
		<div><button class="num seven" onclick="insert('.seven', 7);">7</button> <button class="num eight" onclick="insert('.eight', 8);">8</button> <button class="num nine" onclick="insert('.nine', 9);">9</button> <button onclick="back('.del');" class="del">DEl</button></div>
		
			
		<div><button class="num four" onclick="insert('.four', 4);">4</button> <button class="num five" onclick="insert('.five', 5);">5</button> <button class="num six" onclick="insert('.six', 6);">6</button> <button class="num plus" onclick="insert1();">+</button></div>
			
		<div><button class="num one" onclick="insert('.one', 1);">1</button> <button class="num two" onclick="insert('.two', 2);">2</button> <button class="num three" onclick="insert('.three', 3);">3</button> <button class="num minus" onclick="insert2();">-</button></div>
			
		<div><button class="num" onclick="insert0();">.</button> <button class="num zero" onclick="insert('.zero', 0);">0</button> <button class="num divise" onclick="insert4();">/</button> <button class="num times" onclick="insert3();">x</button></div>
		<div><button class="rs" onclick="clean();">RESET</button>  <button class="eq" onclick="equal();">=</button></div>
		
		</article>
	</section>
